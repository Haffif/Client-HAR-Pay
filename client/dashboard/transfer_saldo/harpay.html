<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../css/dashboard/transfer_saldo.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="../dashboard.html">
            <img src="../../../images/main_logo.png" alt="Logo" />
          </a>
          <div>
            <a href="../history.html" class="text-white text-decoration-none me-3">History Transaksi <i class="fa-solid fa-clock-rotate-left"></i></a>
            <a href="../../home/home.html" class="text-white text-decoration-none me-3">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="p-3">
      <div class="container">
        <h2>Transfer saldo harpay</h2>
        <div id="result"></div>
        <form>
          <div class="mb-3">
            <label for="notelp" class="form-label">Input no telp</label>
            <input type="text" class="form-control" id="notelp" />
          </div>
          <div class="mb-3">
            <label for="nominal" class="form-label">Input nominal</label>
            <input type="number" class="form-control" id="nominal" />
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label">Input Pin</label>
            <input type="number" class="form-control" id="pin" />
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../../../js/dashboard/transfer_saldo/harpay.js"></script>
  </body>
</html>
