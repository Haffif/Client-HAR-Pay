<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/dashboard/dashboard.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">
            <img
              src="../../images/main_logo.png"
              class="img-fluid"
              alt="Logo"
            />
          </a>
          <div class="header-content">
            <a href="history.html" class="text-white text-decoration-none me-3"
              >History Transaksi <i class="fa-solid fa-clock-rotate-left"></i
            ></a>
            <a
              href="../home/home.html"
              class="text-white text-decoration-none me-3"
              >Logout <i class="fa-solid fa-arrow-right-from-bracket"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="p-3">
      <!-- Jumlah saldo -->
      <div class="container">
        <h5 class="alert alert-warning" role="alert">
          <i class="fa-solid fa-money-bill"></i> Saldo e-money HarPay kamu: Rp.
          <span id="saldo"></span>,-
        </h5>
      </div>
      <div class="container">
        <h5 class="alert alert-info" role="alert">
          <i class="fa-solid fa-money-bill"></i> Saldo e-money met4kantin kamu:
          Rp. <span id="saldomet4"></span>,-
        </h5>
      </div>
      <div class="container">
        <h5 class="alert alert-danger" role="alert">
          <i class="fa-solid fa-money-bill"></i> Saldo e-money e-doeit kamu: Rp.
          <span id="saldoedoeit"></span>,-
        </h5>
      </div>
      <div class="container">
        <h5 class="alert alert-success" role="alert">
          <i class="fa-solid fa-money-bill"></i> Saldo e-money e-doeit kamu: Rp.
          <span id="saldopeepay"></span>,-
        </h5>
      </div>

      <!-- Menu -->
      <div class="container">
        <div class="card-dashboard">
          <a href="top_up.html">
            <img src="../../images/TopUp.png" alt="Top Up" />
            <h3>Top Up Saldo</h3>
          </a>
        </div>

        <div class="card-dashboard">
          <a href="beli_barang.html">
            <img src="../../images/Beli_Barang.png" alt="Beli Barang" />
            <h3>Beli Barang</h3>
          </a>
        </div>

        <div class="card-dashboard">
          <a href="bayar_listrik.html">
            <img
              src="../../images/PembayaranListrik.png"
              alt="Pembayaran Listrik"
            />
            <h3>Bayar Listrik</h3>
          </a>
        </div>

        <div class="card-dashboard">
          <a href="./beli_token.html">
            <img src="../../images/TokenListrik.png" alt="Pembelian Token" />
            <h3>Beli Token</h3>
          </a>
        </div>

        <div class="card-dashboard">
          <a href="transfer_saldo.html">
            <img src="../../images/transfer.png" alt="Tranfer Saldo" />
            <h3>Transfer Saldo</h3>
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/dashboard/dashboard.js"></script>
  </body>
</html>
